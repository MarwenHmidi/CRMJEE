<h:form  enctype="multipart/form-data" id="f">

<h:panelGrid columns="2">

<h:outputText value="packName"/>
 <h:inputText value="#{packsBean.packName}" autocomplete="off" />
 
 <h:outputText value="startDate" /> 
     <p:datePicker id="dateb"  value="#{packsBean.startDate}"  showIcon="true" style="width:auto" mindate="#{packsBean.currentday}" autocomplete="off"/>
 


			
<h:outputText value="endDate"/> 

    <p:datePicker id="dateA" showIcon="true" value="#{packsBean.endDate}" style="width:auto" mindate="#{packsBean.currentday}" autocomplete="off"/>
 
<h:outputText value="typePack" /> 
<h:inputText value="#{packsBean.typePack}" autocomplete="off"/> 
<h:outputText value="description" /> 
<h:inputText value="#{packsBean.description}" autocomplete="off"/> 
<h:outputText value="Quantity" /> 
<h:inputText value="#{packsBean.quantity}" autocomplete="off"/> 

Single file<br />
      
    <p:fileUpload value="#{packsBean.file}" mode="simple" skinSimple="true"  />
