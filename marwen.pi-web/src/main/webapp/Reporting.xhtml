<body class="animsition" >

<h:form>
<h:panelGrid  columns="2" columnClasses="left,right" style="width:100%">
<p:chart  type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px"  widgetVar="pieWV"/>
    <p:chart  type="bar" model="#{chartView.animatedModel2}" style="width:400px;"  widgetVar="barWV" />
</h:panelGrid>
<br />
<p:chart type="bar" model="#{chartView.barModel}" style="height:300px;color:blue" widgetVar="barWV2"/>

<p:chart type="line" model="#{chartView.dateModel}" style="height:400px;" widgetVar="lineWV"/>




</h:form>


		<p:commandLink onclick="exportChartInPDF()" styleClass="btn btn-primary">
										<i class="fa fa-file-pdf-o m-r-5" aria-hidden="true"></i>
										Export Chart To PDF
									</p:commandLink>

    <script src="../resources/dist/js/pdfmake.min.js"></script>
        <script src="../resources/dist/js/vfs_fonts.js"></script>
 <script>

 function exportChartInPDF() {
		var docDefinition = {
			content: [
				'Line Chart',
				{
					image: $(PF('lineWV').exportAsImage()).attr('src'),
					width: 520
				},
				'Area Chart',
				{
					image: $(PF('barWV2').exportAsImage()).attr('src'),
					width: 520
				},
				'Bar Chart',
				{
					image: $(PF('barWV').exportAsImage()).attr('src'),
					width: 520
				},
				'Pie Chart',
				{
					image: $(PF('pieWV').exportAsImage()).attr('src'),
					width: 520
				},
			]
		}
		pdfMake.createPdf(docDefinition).open();
		pdfMake.createPdf(docDefinition).download('primefaces-charts.pdf');
	}
</script>
 
<p:stack icon="/resources/images/stack.png" expanded="true">
