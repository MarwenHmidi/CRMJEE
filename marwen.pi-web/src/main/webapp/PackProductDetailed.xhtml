<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:composition template="/Template/Template.xhtml">
       <ui:define name="content">

      
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
    
    <div class="container">
  <div class="row">
    <div class="col">
  

 <p:panelGrid columns="4">
    <f:facet name="header">
            <p:graphicImage library="uploads"  name="#{packProduct.imgUrl}"  height="200" width="200"/>
    </f:facet>
         <span>PackName :</span><h:outputText value="#{packProduct.packName}" />
            <span>Description  :</span><h:outputText value="#{packProduct.description}" />
            <span>Quantity :	</span><h:outputText value="#{packProduct.quantity}" />
            <span>StartDate :	</span><h:outputText value="#{packProduct.startDate}" />
           <span>EndDate :	</span> <h:outputText value="#{packProduct.endDate}" /> 
</p:panelGrid>
    </div>
     
    <div class="col">
 
<h:form >
<h2>Other Packs</h2>
  <p:imageSwitch effect="zoom">
    <ui:repeat value="#{packsBean.packs}" var="image">
        	<h:commandLink action="#{packProduct.redirectPack(image)}">
    <p:graphicImage   library="uploads"  name="#{image.imgUrl}" width="300" height="300"/>
        		</h:commandLink>
    
    </ui:repeat>
</p:imageSwitch>
      </h:form> 
      
    </div>
  </div>
  </div>

      <p:stack icon="/resources/images/stack.png" expanded="true">
  <p:menuitem value="Home"  icon="/resources/images/home.png" url="Home.xhtml"/>
 <p:menuitem value="PP-Add"  icon="/resources/images/packk.png" url="PackProductAdd.xhtml"/>
 <p:menuitem value="PP-Show" icon="/resources/images/pack.png" url="PackShowdetailed.xhtml"/>
    <p:menuitem value="Reporting"  icon="/resources/images/report-icon.png" url="Reporting.xhtml"/>
</p:stack>    
      
      
       <!-- DatePicker JavaScript & CSS -->
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
      
      
    </h:body>	
    </ui:define>
    </ui:composition>
</html>
