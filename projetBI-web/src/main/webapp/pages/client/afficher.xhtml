<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
<body>      
<p:dataTable var="client" value="#{clientBean.clients}">
    <p:column headerText="Name">
        <h:outputText value="#{client.name}" />
    </p:column>
 
    <p:column headerText="LastName">
        <h:outputText value="#{client.lastName}" />
    </p:column>
 
    <p:column headerText="BirthDate">
        <h:outputText value="#{client.birthDate}" />
    </p:column>
 
    <p:column headerText="Email">
        <h:outputText value="#{client.email}" />
    </p:column>
    <p:column headerText="PhoneNumber">
        <h:outputText value="#{client.phoneNumber}" />
    </p:column>
    <p:column headerText="Password">
        <h:outputText value="#{client.password}" />
    <p:column headerText="PointMerci">
        <h:outputText value="#{client.pointMerci}" />
    
    </p:column>
</p:dataTable>
	</h:form>
</body>  
</html>
